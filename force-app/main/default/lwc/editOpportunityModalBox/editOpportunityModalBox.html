<template>
    <div class="demo-only" style="height: 700px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Opportunity</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div title = 'Opportunity Information'>
                        <h3 class = 'section-title slds-section__title slds-theme--shade test-id__section-header-container'>Opportunity Information</h3>
                        <lightning-record-form
                            record-id = {recordId}
                            object-api-name="Opportunity"
                            layout-type="Full"
                            mode = 'edit'
                            oncancel = {closeModal}
                            onsuccess = {successModal}
                        >
                        </lightning-record-form>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                </footer>
            </div>
        </section>
        <div onclick = {closeModal} class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
